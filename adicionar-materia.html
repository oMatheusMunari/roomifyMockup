<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomify - Adicionar Matéria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --blue: #007BFF; --blue-dark: #0069D9; --bg-light: #F8F9FA; --bg-white: #FFFFFF;
            --text-dark: #212529; --text-light: #6C757D; --border-color: #DEE2E6; --radius-md: 8px;
            --radius-lg: 16px; --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); display: flex; }
        .sidebar {
            width: 260px; background-color: var(--bg-white); height: 100vh;
            display: flex; flex-direction: column; padding: 1.5rem; border-right: 1px solid var(--border-color); flex-shrink: 0;
        }
        .sidebar-header { display: flex; align-items: center; gap: 0.75rem; padding-left: 0.5rem; margin-bottom: 2.5rem; }
        .sidebar-header i { font-size: 2rem; color: var(--blue); }
        .sidebar-header h1 { font-size: 1.5rem; font-weight: 700; color: var(--text-dark); }
        .sidebar-nav { flex-grow: 1; }
        .sidebar-nav a {
            display: flex; align-items: center; gap: 1rem; padding: 0.8rem 1rem;
            margin-bottom: 0.5rem; border-radius: var(--radius-md); text-decoration: none;
            color: var(--text-light); font-weight: 500; transition: all 0.2s ease;
        }
        .sidebar-nav a i { font-size: 1.25rem; }
        .sidebar-nav a:hover { background-color: var(--bg-light); color: var(--text-dark); }
        .sidebar-nav a.active { background-color: var(--blue); color: white; }
        .main-content { flex-grow: 1; padding: 2rem; overflow-y: auto; height: 100vh; }
        .main-header { margin-bottom: 2rem; }
        .main-header h2 { font-size: 1.8rem; font-weight: 600; }
        .main-header p { color: var(--text-light); }
        .form-card { background-color: var(--bg-white); padding: 2.5rem; border-radius: var(--radius-lg); border: 1px solid var(--border-color); max-width: 900px; margin: auto; }
        .form-section { margin-bottom: 2.5rem; }
        .form-section h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; color: var(--blue); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 0.5rem; font-weight: 500; font-size: 0.9rem; }
        .form-group label span { color: var(--blue); }
        .form-group input, .form-group select {
            width: 100%; padding: 0.75rem; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); font-family: 'Inter', sans-serif; font-size: 1rem; background-color: var(--bg-light);
        }
        .action-buttons { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem; }
        .btn { padding: 0.8rem 1.8rem; border: none; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; font-size: 1rem; text-decoration: none; }
        .btn-primary { background-color: var(--blue); color: white; }
        .btn-primary:hover { background-color: var(--blue-dark); }
        @media (max-width: 992px) { .sidebar { display: none; } }
    </style>
</head>
<body>
    <aside class="sidebar">
        <header class="sidebar-header"><i class="ri-building-line"></i><h1>Roomify</h1></header>
        <nav class="sidebar-nav">
            <a href="index.html"><i class="ri-home-5-line"></i> Home</a>
            <a href="agenda-semanal.html"><i class="ri-calendar-line"></i> Agenda Semanal</a>
            <a href="atribuir-sala-1.html"><i class="ri-add-box-line"></i> Atribuir Sala</a>
            <a href="gerenciar-materias.html" class="active"><i class="ri-book-open-line"></i> Gerenciar Matérias</a>
            <a href="gerenciar-salas.html"><i class="ri-slideshow-3-line"></i> Gerenciar Salas</a>
            <a href="configuracoes.html"><i class="ri-settings-3-line"></i> Configurações</a>
        </nav>
        <a href="login.html"><i class="ri-logout-box-r-line"></i> Sair</a>
    </aside>
    <main class="main-content">
        <header class="main-header">
            <h2>Adicionar nova Matéria</h2>
            <p>Preencha os detalhes abaixo para cadastrar uma nova matéria no sistema.</p>
        </header>
        <form class="form-card">
            <div class="form-section">
                <h3>Informações da Matéria</h3>
                <div class="form-grid">
                    <div class="form-group"><label for="subject-name">Nome da Matéria <span>*</span></label><input type="text" id="subject-name" placeholder="Ex: Cálculo I"></div>
                    <div class="form-group"><label for="subject-course">Curso <span>*</span></label><input type="text" id="subject-course" placeholder="Ex: Sistemas de informação"></div>
                    <div class="form-group"><label for="subject-period">Período <span>*</span></label><input type="text" id="subject-period" placeholder="Ex: 1º"></div>
                </div>
                 <div class="form-group" style="margin-top: 1.5rem; max-width: 230px;"><label for="subject-students">Alunos previstos</label><input type="number" id="subject-students" placeholder="Ex: 45"></div>
            </div>
             <div class="form-section">
                <h3>Responsáveis</h3>
                <div class="form-grid">
                    <div class="form-group"><label for="subject-professor">Professor <span>*</span></label><input type="text" id="subject-professor" placeholder="Ex: Evandro Luis Viapiana"></div>
                    <div class="form-group"><label for="subject-coordinator">Coordenador <span>*</span></label><input type="text" id="subject-coordinator" placeholder="Ex: André Mello"></div>
                </div>
            </div>
            <div class="form-section">
                <h3>Horário e Local</h3>
                <div class="form-grid">
                    <div class="form-group"><label for="subject-day">Dia da semana <span>*</span></label><select id="subject-day"><option>Selecione o dia</option></select></div>
                    <div class="form-group"><label for="start-time">Horário de início <span>*</span></label><input type="time" id="start-time"></div>
                    <div class="form-group"><label for="end-time">Horário de Término <span>*</span></label><input type="time" id="end-time"></div>
                </div>
            </div>
            <div class="action-buttons"><a href="gerenciar-materias.html" class="btn btn-primary">Salvar</a></div>
        </form>
    </main>
</body>
</html>
